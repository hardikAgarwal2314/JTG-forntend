<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div [ngClass]="{'showmySlides' :slideIndex === 1 }" class="mySlides fade">
    <div style="position: relative">
      <div class="sildeDiv">
        <div class="rightHeading">
          META CONSECTETUS
        </div>
        <div class="rightContent">
          Nulla Paraitur. Nulla Paraitur <br>
          Nulla Paraitur Nulla Paraitur <br>
        </div>
        <div class="rightBtn">
          <div>
            LEARN MORE
          </div>
          <div style="padding-left: 20px;color: black;">
            &#10095;
          </div>
        </div>
        <div style="flex: 1 1 0"></div>
        <div class="rightDots">
          <span class="dot" [ngClass]="{'active' :slideIndex === 1 }" (click)="currentSlide(1)"></span>
          <span class="dot"[ngClass]="{'active' :slideIndex === 2 }" (click)="currentSlide(2)"></span>
        </div>
      </div>
      <img class="slideImg" src="../assets/Jpics/banner_slider_01.jpg" alt="nodata">
    </div>

  </div>

  <div [ngClass]="{'showmySlides' :slideIndex === 2 }" class="mySlides fade">
    <div style="position: relative">
      <div class="sildeDiv">
        <div class="rightHeading">
          ACCUSANTIUM <br>
          ON DOLOREMQUE
        </div>
        <div class="rightContent">
          Nulla Paraitur. Nulla Paraitur <br>
          Nulla Paraitur Nulla Paraitur <br>
        </div>
        <div class="rightBtn">
          <div>
            LEARN MORE
          </div>
          <div style="padding-left: 20px;color: black;">
            &#10095;
          </div>
        </div>
        <div style="flex: 1 1 0"></div>
        <div class="rightDots">
          <span class="dot" [ngClass]="{'active' :slideIndex === 1 }" (click)="currentSlide(1)"></span>
          <span class="dot"[ngClass]="{'active' :slideIndex === 2 }" (click)="currentSlide(2)"></span>
        </div>
      </div>
      <img class="slideImg" src="../assets/Jpics/banner_slider_02.jpg" alt="nodata">
    </div>

  </div>

  <!-- Next and previous buttons -->
  <!--<a class="prev" (click)="plusSlides(-1)">&#10094;</a>-->
  <!--<a class="next" (click)="plusSlides(1)">&#10095;</a>-->
</div>
