<ng-container *ngIf="forVideo">
  <ng-container *ngIf="showSpinner">
    <div class="slideshow-container">
      <div class="loader"></div>
    </div>
  </ng-container>
  <ng-container *ngIf="!showSpinner">
    <div class="slideshow-container">
      <div style="display: flex">
        <div style="flex: 1 1 0"></div>
        <div (click)="closePopup()" style="cursor: pointer"><img style="height: 30px;
    width: 30px;" src="../../assets/Jpics/close.png" alt="nodata"></div>
      </div>
      <!-- Full-width images with number and caption text -->
      <div [ngClass]="{'showmySlides' :slideIndex === 1 }" class="mySlides fade">
        <iframe width="400" poster="placeholder.png" height="300" src="https://www.youtube.com/embed/WLn_jeN6rJo"
                frameborder="0"></iframe>
        <div class="text">First Video</div>
      </div>

      <div [ngClass]="{'showmySlides' :slideIndex === 2 }" class="mySlides fade">
        <iframe width="400" height="300" src="https://www.youtube.com/embed/VaT7IYQgyqo" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        <div class="text">Second Video</div>

      </div>

      <div [ngClass]="{'showmySlides' :slideIndex === 3 }" class="mySlides fade">

        <iframe width="400" height="300" src="https://www.youtube.com/embed/tXh6Ev3oTqU" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        <div class="text">Third Video</div>

      </div>
      <div [ngClass]="{'showmySlides' :slideIndex === 4 }" class="mySlides fade">
        <iframe width="400" height="300" src="https://www.youtube.com/embed/ifcInHC2p7w" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        <div class="text">Fourth Video</div>

      </div>
      <!-- Next and previous buttons -->
      <a class="prev" (click)="revSlides(1)">&#10094;</a>
      <a class="next" (click)="plusSlides(+1)">&#10095;</a>
    </div>
  </ng-container>
</ng-container>
